<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="/assets/css/app.css" />
</head>
<body class="page">

  <div class="chart-group">
    <div class="chart-group_heading">
      <h2 class="chart-group_heading_main">Неделя</h2>
    </div>
    <div class="chart-group_chart chart">
      <div class="chart_heading">
        Количество изменений в файлах
      </div>
      <div class="chart_graph">
        <canvas class="chart_graph_canvas" id="week" width="300" height="300"></canvas>
      </div>
    </div>
  </div>

  <div class="chart-group">
    <div class="chart-group_heading">
      <h2 class="chart-group_heading_main">Месяц</h2>
    </div>
    <div class="chart-group_chart chart">
      <div class="chart_heading">
        Количество изменений в файлах
      </div>
      <div class="chart_graph">
        <canvas class="chart_graph_canvas" id="month" width="300" height="300"></canvas>
      </div>
    </div>
  </div>

  <div class="chart-group">
    <div class="chart-group_heading">
      <h2 class="chart-group_heading_main">Полгода</h2>
    </div>
    <div class="chart-group_chart chart">
      <div class="chart_heading">
        Количество изменений в файлах
      </div>
      <div class="chart_graph">
        <canvas class="chart_graph_canvas" id="half-year" width="300" height="300"></canvas>
      </div>
    </div>
  </div>

  <script src="/assets/js/app.js"></script>
</body>
</html>
